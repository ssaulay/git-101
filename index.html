<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Changer la couleur d'arrière-plan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f2f2f2;
        padding-top: 5rem;
      }
      .container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 2rem;
        margin-top: 2rem;
      }
      h1 {
        font-size: 3rem;
        font-weight: bold;
        text-align: center;
      }
      .btn-primary {
        background-color: #FF5A5F;
        border-color: #FF5A5F;
        font-weight: bold;
      }
      #color-picker {
        margin-right: 1rem;
      }
      .code {
        background-color: #F8F8F8;
        border-radius: 5px;
        padding: 1rem;
        margin-top: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Airbnb</a>
      </div>
    </nav>
    <div class="container">
      <h1>Changer la couleur d'arrière-plan</h1>
      <div class="d-flex flex-row align-items-center">
        <p class="mb-0">Sélectionnez une couleur:</p>
        <input type="color" id="color-picker">
        <button class="btn btn-primary" onclick="changeColor()">Changer la couleur</button>
      </div>
      <div class="code" id="html-code"></div>
    </div>
    <script>
      function changeColor() {
        // Générer une couleur aléatoire en utilisant des valeurs RGB
        var red = Math.floor(Math.random() * 256);
        var green = Math.floor(Math.random() * 256);
        var blue = Math.floor(Math.random() * 256);
        var color = "rgb(" + red + ", " + green + ", " + blue + ")";

        // Changer la couleur d'arrière-plan
        document.body.style.backgroundColor = color;

        // Afficher le code HTML de la couleur
        var htmlCode = "<p>Le code HTML de la couleur est: <code>" + color + "</code></p>";
        document.getElementById("html-code").innerHTML = htmlCode;
      }
    </script>
  </body>
</html>
